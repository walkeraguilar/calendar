<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8" /> 
    <title>Calendar Widget</title> 
    <link rel="stylesheet" href="css/calendar.css" /> 
    <script src="js/jquery.js"></script>
    <script src="js/calendar.js"></script>
</head> 
<body> 
	
	<form>
		<table>
			<tr>
				<td>
					<label for="startdate" class="calc_label">Start Date (2016-08-10):</label>
				</td>
				<td>
					<input type="text" name="startdate" id="startdate" placeholder="YYYY-MM-DD" class="calc_label" value="2016-08-10" />			
				</td>	
			</tr>
			<tr>
				<td>
					<label for="numberdays" class="calc_label" >Number of Days:</label>
				</td>
				<td>
					<input type="text" name="numberdays" id="numberdays" placeholder="6" class="calc_label" value="6" />
				</td>	
			</tr>
			<tr>
				<td>
					<label for="countrycode" class="calc_label">Country Code:</label>
				</td>
				<td>
					<input type="text" name="countrycode" id="countrycode" placeholder="US" class="calc_label" value="US" />			
				</td>
			</tr>
			<tr>
				<td>
					&nbsp;
				</td>
				<td>
					<input type="button" name="send" id="send" value="Submit" class="calc_label button button3" />			
				</td>
			</tr>
		</table>
	</form>
	
	<div id="cal"> 
	    <div class="header"> 
	 		
	 		<span class="left button" id="prev"> &lang; </span> 
			<span class="left hook"></span> 
			<span class="month-year" id="label"> June 20&0 </span> 
			<span class="right hook"></span> 
			<span class="right button" id="next"> &rang; </span>
	 		
	    </div> 
	    
	    <table id="days"> 
	 	
	 		<td>sun</td> 
			<td>mon</td> 
			<td>tue</td> 
			<td>wed</td> 
			<td>thu</td> 
			<td>fri</td> 
			<td>sat</td>
	 
	    </table> 
	    
	    <div id="cal-frame"> 
	 	
	 		<table class="curr"> 
			    <tbody> 
			        <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr> 
			        <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr> 
			        <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr> 
			        <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr> 
			        <tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr> 
			    </tbody> 
			</table>
	 	
	    </div> 
	</div>
	<script>
	
	$("#send").click(function() {
		
		var cal = CALENDAR(); 
		cal.init();
	});	
	
	</script> 
</body> 
</html>
